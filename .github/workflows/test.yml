name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository Code
        uses: actions/checkout@v4

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test

      - name: Echo Test Result
        run: echo "🛠️ 테스트 결과 - ${{ job.status }}"
